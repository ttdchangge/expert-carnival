<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单列表</title>
</head>
<body>
    <h1>订单列表</h1>
    <table border="1">
        <tr>
            <th>订单号</th>
            <th>商品ID</th>
            <th>数量</th>
            <th>收件地址</th>
            <th>分配账号</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_number }}</td>
            <td>{{ order.product_id }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.recipient_address }}</td>
            <td>{{ order.assigned_account if order.assigned_account else "未分配" }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">返回主页</a> | 
    <a href="/assign">自动分配订单</a>
</body>
</html>
