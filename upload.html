<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传订单</title>
</head>
<body>
    <h1>上传订单</h1>
    <form action="/upload" method="post">
        <label>订单号:</label>
        <input type="text" name="order_number" required><br><br>

        <label>商品ID:</label>
        <input type="text" name="product_id" required><br><br>

        <label>数量:</label>
        <input type="number" name="quantity" required><br><br>

        <label>收件地址:</label>
        <input type="text" name="recipient_address" required><br><br>

        <button type="submit">提交订单</button>
    </form>
    <br>
    <a href="/">返回主页</a>
</body>
</html>
